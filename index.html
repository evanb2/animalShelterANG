<!DOCTYPE html>
<html lang="en" ng-app="animalShelter">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="controllers/AnimalsController.js"></script>
  <script src="controllers/AdoptionController.js"></script>
  <script src="services/ShelterFactory.js"></script>

  <title>Animal Shelter</title>
</head>
<body>
  <div class="container">
    <div ng-controller="AnimalsCtrl">
      <div class="row">
        <div class="col-sm-12">
          <h4>New Animal</h4>
          <form ng-submit="addAnimal()" class="form-inline" role="form">
            <input ng-model="animalName" type="text" placeholder="Name" required>
            <select ng-model="animalType">
              <option value="bunny">Bunny</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="bird">Bird</option>
              <option value="snake">Snake</option>
            </select>
            <button type="submit" class="btn btn-primary btn-xs">Add</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <h4 ng-show="animals.length">Bunny List</h4>
          <ul>
            <li ng-repeat="item in (animals | filter:'bunny')">
              {{item.name}}
            </li>
          </ul>
        </div>
        <div class="col-sm-2">
          <h4 ng-show="animals.length">Dog List</h4>
          <ul>
            <li ng-repeat="item in (animals | filter:'dog')">
              {{item.name}}
            </li>
          </ul>
        </div>
        <div class="col-sm-2">
          <h4 ng-show="animals.length">Cat List</h4>
          <ul>
            <li ng-repeat="item in (animals | filter:'cat')">
              {{item.name}}
            </li>
          </ul>
        </div>
        <div class="col-sm-2">
          <h4 ng-show="animals.length">Snake List</h4>
          <ul>
            <li ng-repeat="item in (animals | filter:'snake')">
              {{item.name}}
            </li>
          </ul>
        </div>
        <div class="col-sm-2">
          <h4 ng-show="animals.length">Bird List</h4>
          <ul>
            <li ng-repeat="item in (animals | filter:'bird')">
              {{item.name}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row" ng-controller="AdoptionCtrl">
      <div class="col-sm-6" ng-show="animalsNotAdopted.length">
        <h3>Lonely Animals</h3>
        <ul>
          <li ng-repeat="item in animalsNotAdopted = (animals | filter:{adoptionStatus: false})">
            {{item.name}}, {{item.type}} <button ng-click="adoptAnimal(item)">Adopt</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
